<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-light bg-light">
      <h1 class="title mb-0 h1 ml-auto">Weather Dashboard</h1>
    </nav>
    <!-- page content -->
    <div class="container">
      <!-- right side search bar content -->
      <div class="col-sm-4 cityDisplay">
        <h4>Search for a city:</h4>

        <div class="searchBar">
          <input
            type="text"
            class="searchCity"
            placeholder="Enter a City to get Weather"
          />
        </div>
        <div class="searchBtn">
          <button type="button" class="btn btn-primary btn-md btn-block">
            Search
          </button>
        </div>
        <hr class="divider" />
      </div>

      <!-- weather displayed  -->
      <div class="displayWeather col-sm-12">
        <div class="currentWeather card border border-dark"></div>
        <h2>5 Day Forecast:</h2>
        <div class="futureForecast row">
          <div class="card1 col-sm-3">
            <h5 class="card-title">Special title treatment</h5>
            <img class="wImg1" />
            <div class="card-body">
              <p class="day-1-temp"></p>
              <p class="day-1-wind"></p>
              <p class="day-1-humidity"></p>
            </div>
          </div>

          <div class="card2 col-sm-2">
            <h5 class="card-title">Special title treatment</h5>
            <img class="wImg2" />
            <div class="card-body">
              <p class="day-2-temp"></p>
              <p class="day-2-wind"></p>
              <p class="day-3-humidity"></p>
            </div>
          </div>

          <div class="card3 col-sm-2">
            <h5 class="card-title">Special title treatment</h5>
            <img class="wImg3" />
            <div class="card-body">
              <p class="day-3-temp"></p>
              <p class="day-3-wind"></p>
              <p class="day-3-humidity"></p>
            </div>
          </div>

          <div class="card4 col-sm-2">
            <h5 class="card-title">Special title treatment</h5>
            <img class="wImg4" />
            <div class="card-body">
              <p class="day-4-temp"></p>
              <p class="day-4-wind"></p>
              <p class="day-4-humidity"></p>
            </div>
          </div>

          <div class="card5 col-sm-3">
            <h5 class="card-title">Special title treatment</h5>
            <img class="wImg5" />
            <div class="card-body">
              <p class="day-5-temp"></p>
              <p class="day-5-wind"></p>
              <p class="day-5-humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
